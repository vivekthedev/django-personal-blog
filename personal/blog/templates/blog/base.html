{% load static %}
<!DOCTYPE html>
<html lang="en"
    class="minimal-style is-menu-fixed is-always-fixed is-selection-shareable blog-animated header-light header-small"
    data-effect="slideUp">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Impose - Responsive HTML5 Template">
    <meta name="keywords" content="personal, blog, html5">
    <meta name="author" content="Pixelwars">
    <title>Impose - for bloggers</title>

    <!-- FAV and TOUCH ICONS -->
    <link rel="shortcut icon" href="{% static 'images/ico/favicon.ico' %}">
    <link rel="apple-touch-icon" href="{% static 'images/ico/apple-touch-icon.png' %}" />

    <!-- FONTS -->
    <link
        href="https://fonts.googleapis.com/css?family=Lato:400,700|Noto+Sans:400,400i,700,700i|Poppins:300,400,500,600,700"
        rel="stylesheet">

    <!-- STYLES -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/fonts/fontello/css/fontello.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'js/jquery.magnific-popup/magnific-popup.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'js/jquery.fluidbox/fluidbox.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'js/owl-carousel/owl.carousel.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'js/selection-sharer/selection-sharer.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/rotate-words.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/align.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'js/shortcodes/shortcodes.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/768.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/992.css' %}">

    <!-- INITIAL SCRIPTS -->
    <script src="{% static 'js/modernizr.min.js' }"></script>

</head>
{% block body %}

<body>
    {% block header%}
    <header id="masthead" class="site-header" role="banner">
        <!-- site-navigation -->
        <nav id="primary-navigation" class="site-navigation primary-navigation" role="navigation">



            <!-- layout-medium -->
            <div class="layout-medium">
                <!-- site-title : image-logo -->
                <!-- <h1 class="site-title">
                    <a href="index.html" rel="home">
                        <img src="{% static 'images/site/logo.png' %}" alt="logo">
                        <span class="screen-reader-text">Haley Dust</span>
                    </a>
                </h1> -->
                <a class="menu-toggle"><span class="lines"></span></a>

                <!-- nav-menu -->
                <div class="nav-menu">
                    <ul>
                        <li><a href="{% url 'blog:home' %}">HOME</a>
                        </li>
                        <li><a href="{% url 'blog:blog_list' %}">BLOG</a>
                        </li>
                        <li><a href="{% url 'blog:about-me' %}">ABOUT ME</a></li>
                        <li><a href="{% url 'blog:contact-me' %}">CONTACT</a></li>
                    </ul>
                </div>
                <!-- nav-menu -->

                <a class="search-toggle toggle-link"></a>

                <!-- search-container -->
                <div class="search-container">

                    <div class="search-box" role="search">
                        <form method="get" class="search-form" action="{% url 'blog:search'  %}">
                            {% csrf_token %}
                            <label>Search Here
                                <input type="search" id="search-field" placeholder="type and hit enter" name="q">
                            </label>
                            <input type="submit" class="search-submit" value="Search">
                        </form>
                    </div>

                </div>
                <!-- search-container -->

                <!-- social-container -->
                <div class="social-container">

                    <a class="social-link facebook" href="https://www.facebook.com/profile.php?id=100005981409330"></a>
                    <a class="social-link twitter" href="https://twitter.com/iamvivek24"></a>
                    <a class="social-link instagram" href="https://www.instagram.com/bradtoxic/"></a>

                </div>
                <!-- social-container -->

            </div>
            <!-- layout-medium -->

        </nav>
        <!-- site-navigation -->
    </header>
    {% endblock header %}

    {% block content%}
    {% endblock content %}
    <footer id="colophon" class="site-footer" role="contentinfo">

        <!-- layout-medium -->
        <div class="layout-medium">


            <!-- site-title-wrap -->
            <div class="site-title-wrap">


                <!-- site-title : text-logo -->
                <!--<h1 class="site-title">
                        <a href="../index.html" rel="home">
                            Jeff Winger
                        </a>
                    </h1>-->
                <!-- site-title -->

                <!-- site-title : image-logo -->
                <!-- <h1 class="site-title">
                <a href="index.html" rel="home">
                    <img src="{% static 'images/site/logo.png' %}" alt="logo">
                </a>
            </h1> -->
                <!-- site-title -->

                <p class="site-description">just living the life as it goes by</p>

            </div>
            <!-- site-title-wrap -->


            <!-- footer-social -->
            <div class="footer-social">

                <div class="textwidget">
                    <a class="social-link facebook" href="https://www.facebook.com/profile.php?id=100005981409330"></a>
                    <a class="social-link twitter" href="https://twitter.com/iamvivek24"></a>
                    <a class="social-link instagram" href="https://www.instagram.com/bradtoxic/"></a>
                </div>

            </div>
            <!-- footer-social -->


        </div>
        <!-- layout-medium -->


        <!-- .site-info -->
        <div class="site-info">

            <!-- layout-medium -->
            <div class="layout-medium">

                <!-- <div class="textwidget">crafted with <i class="pw-icon-heart"></i> <em>by</em> Pixelwars</div> -->

            </div>
            <!-- layout-medium -->

        </div>
        <!-- .site-info -->



    </footer>
    <!-- site-footer -->


    </div>
    <!-- page -->


    <!-- SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- <script>
    if (!window.jQuery) {
        document.write("<script src='{% static 'js/jquery-3.1.1.min.js' %}'></script>");
    }
</script> -->
    <script src="{% static 'js/jquery-migrate-3.0.0.min.js' %}"></script>
    <script src="{% static 'js/fastclick.js' %}"></script>
    <script src="{% static 'js/jquery.fitvids.js' %}"></script>
    <script src="{% static 'js/jquery.viewport.mini.js' %}"></script>
    <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'js/jquery-validation/jquery.validate.min.js' %}"></script>
    <script src="{% static 'js/imagesloaded.pkgd.min.js' %}"></script>
    <script src="{% static 'js/jquery.isotope.min.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/jquery.fluidbox/jquery.fluidbox.min.js' %}"></script>
    <script src="{% static 'js/owl-carousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/selection-sharer/selection-sharer.js' %}"></script>
    <script src="{% static 'js/socialstream.jquery.js' %}"></script>
    <script src="{% static 'js/jquery.collagePlus/jquery.collagePlus.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/shortcodes/shortcodes.js' %}"></script>
</body>
{% endblock body %}

</html>
